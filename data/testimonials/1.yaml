text: "Xe chạy êm, lái xe ít nói chuyện tập trung lái cà vui tính, xe sạch và thơm, quán ăn ngon, nhà vệ sinh sạch sẽ, 7 người ăn vẫn thừa thức ăn, phục vụ chu đáo, tiểu tiện lái xe luôn vui lòng đáp ứng, số xe 7826. Tất cả xe Mai Linh tuyến dài như này thì rất tôt, rất tin tưởng."
name: "N Tùng"
