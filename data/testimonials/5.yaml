text: "Tôi đi xe Mai Linh chiếc xe biển số 30z7978 từ Hà Nội đi Hồ Chí Mình. Thật tuyệt với, 2 tài xế chạy xe rất cẩn thận, nhân viên còn lại phục vụ nhiệt tình, chu đáo, cảm ơn các anh rất nhiều, chúc các anh luôn mạnh khỏe và mãi là niềm tin của mỗi khách hàng."
