<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>{{ .Title }}</title>
   {{ if .Keywords }}
   <meta name="keywords" content="{{ delimit .Keywords ", " }}">
   {{ else if .Site.Params.DefaultKeywords }}
   <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">  
   {{ end }}

   {{ if .Description }}
   <meta name="description" content="{{ .Description }}">
   {{ else if .Site.Params.DefaultDescription }}
   <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
   {{ end }}
   
   <meta name="author" content="{{ .Site.Params.Author }}">
   <meta name="copyright" content="{{ .Site.Params.Copyright }}">
   <meta name="robots" content="index, archive, follow, noodp">
   <meta name="googlebot" content="index,archive,follow,noodp">
   <meta name="msnbot" content="all,index,follow">
   <meta name="generator" content="VeXeRe">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta property="og:title" content="{{ .Title }}">
   <meta property="og:type" content="website">
   {{ if .Description }}
   <meta property="og:description" content="{{ .Description }}">
   {{ else if .Site.Params.DefaultDescription }}
   <meta property="og:description" content="{{ .Site.Params.DefaultDescription }}">
   {{ end }}
   <meta property="og:site_name" content="{{ .Title }}">
   <meta property="og:url" content="{{ .Site.BaseURL }}">
   <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.png" />
   <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/apple-touch-icon.png" />
   <link rel="canonical" href="{{ .Site.BaseURL }}">
   <link rel="alternate" href="{{ .Site.BaseURL }}rss/" title="Nội dung chính" type="application/rss+xml">
   <link rel="alternate" href="{{ .Site.BaseURL }}/rss/dich-vu/" title="Nội dung chính - Dịch vụ" type="application/rss+xml">
   <link rel="alternate" href="https{{ .Site.BaseURL }}/rss/Xe-cho-thue/" title="Nội dung chính - Xe cho thuê" type="application/rss+xml">
   <link rel="alternate" href="{{ .Site.BaseURL }}/rss/Bang-gia/" title="Nội dung chính - Bảng giá" type="application/rss+xml">
   <link rel="alternate" href="{{ .Site.BaseURL }}/rss/Tin-tuc/" title="Nội dung chính - Tin tức" type="application/rss+xml">
   <link rel="alternate" href="{{ .Site.BaseURL }}/rss/Tuyen-dung/" title="Nội dung chính - Tuyển dụng" type="application/rss+xml">
   <link rel="alternate" href="{{ .Site.BaseURL }}/rss/Gioi-thieu/" title="Nội dung chính - Giới thiệu" type="application/rss+xml">
   <link rel="alternate" href="{{ .Site.BaseURL }}/rss/qui-dinh/" title="Nội dung chính - Qui định" type="application/rss+xml">
   <link rel="StyleSheet" href="{{ .Site.BaseURL }}css/font-awesome.min.css">
   <link rel="StyleSheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css">
   <link rel="StyleSheet" href="{{ .Site.BaseURL }}css/styles.css">
   <link rel="stylesheet" id="dashicons-css" href="{{ .Site.BaseURL }}css/bootstrap-datepicker.min.css" type="text/css" media="all">
   <link rel="stylesheet" href="{{ .Site.BaseURL }}css/flexslider.min.css" type="text/css" media="all">
   <style type="text/css">.br-header {
      margin-bottom: 20px;
      background: none;
      }
      .metismenu nav {
      padding: 10px 0
      }
      .metismenu nav ul {
      margin: 10px 0 0;
      padding: 0;
      float: left
      }
      .metismenu nav ul li {
      list-style-type: none;
      float: left;
      padding: 0 8px;
      line-height: 35px
      }
      .metismenu nav ul li a {
      color: #0099cc;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      text-transform: uppercase;
      display: block;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      }
      .metismenu nav ul li a:hover {
      border-bottom: 2px solid #05789e
      }
      .metismenu nav ul li .active {
      border-bottom: 2px solid #05789e
      }
   </style>
</head>
