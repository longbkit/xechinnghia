{{ define "main" }}
<main class="cf dark-gray">
    <div id="vexereSearchWidget"></div>
    <noscript>
        <iframe id="searchTicketResult" src="/ticket-search-result"\
            width="100%" height="500" frameborder="0" allowTransparency="true" style="border: 0" scrolling="no"></iframe>
    </noscript>
    <div class="mw8-5 center darkblue">
    </div>
</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.min.js" />
<script></script>
<script type="text/javascript">
 var form = '/ticket-search-result';
 var params = window.location.search;
 var thisScript = document.scripts[document.scripts.length - 1];
 var iframe = document.createElement('iframe');

 iframe.setAttribute('src', form + params + "&fromList=[[24, 1], [27, 1], [54, 1]]&toList=[[24, 1], [27, 1], [54, 1]]&companyId=12766&companyName=Hải Âu");
 iframe.setAttribute('id', 'searchTicketResult');
 iframe.setAttribute('width', '100%');
 iframe.setAttribute('height', 500);
 iframe.setAttribute('type', 'text/html');
 iframe.setAttribute('frameborder', 0);
 iframe.setAttribute('allowTransparency', 'true');
 iframe.style.border = '0';

 thisScript.parentElement.replaceChild(iframe, thisScript);


</script>

{{ end }}
