<div class="fr" style="width: 320px; ">
  <h2 class="sans-serif ph3 ph0-l">Tin tức mới</h2>

  {{ range first 4 (sort (where .Site.Pages "Type" "tin-tuc") ".Params.date" "desc") }}
  <article class="pv2 bt bb b--black-10 ph3 ph0-l">
    <div class="flex flex-column flex-row-ns">
      <div class="w-100 w-60-ns pr3-ns order-2 order-2-ns">
        <h1 class="f6 sans-serif mt0 lh-title"><a class="link dim dark-gray" href="{{ .URL }}">{{ .Title }}</a></h1>
      </div>
      <div class="pr3-ns order-1 order-1-ns mw4 mb4 mb0-ns w-100 w-70-ns">
        <a href="{{ .URL }}"><img src="{{ .Params.thumbnail }}" class="db" alt="{{ .Params.alt }}"></a>
      </div>
    </div>
    <time class="f6 db gray">{{ dateFormat "02-01-2006" .Date }}</time>
  </article>
  {{ end }}
  			
</div>
