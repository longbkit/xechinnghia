<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

   <body style="background: #fff;">
        <div class="br-modal">
            <div id="sb-site">
                <div class="br-header">
                    {{ partial "top.html" . }}

                    {{ partial "nav.html" . }}
                </div>
                <section id="body-main">
                    <div class="container">
                        <div class="col-lg-9 col-md-9 col-sm-7 col-xs-12 col-ms-12">
                          {{ block "main" . }}{{ end }}
                        </div>
                        {{ partial "search_ticket" . }}
                    </div>                
                </section>
                {{ partial "section_branch_offices" . }}
                {{ partial "footer" . }}
            </div>
        </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
